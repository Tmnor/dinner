<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">{{ meal.strMeal }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ meal.strMealThumb }}" alt="Meal thumbnail" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3>Ingredients</h3>
                <ul>
                    {% for i in range(1, 21) %}
                        {% if meal['strIngredient' ~ i] %}
                            <li>{{ meal['strIngredient' ~ i] }} - {{ meal['strMeasure' ~ i] }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
                <h3>Instructions</h3>
                <p>{{ meal.strInstructions }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Meal Planner</a>
            </div>
        </div>
    </div>
</body>
</html>
